<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inscription Webinaire</title>

<link rel="stylesheet" href="style.css">

</head>
<body>

    <!-- Logo -->
    <img src="logo-afg.png" alt="AFG Consulting" class="logo-afg">

    <h2>Inscription au webinaire</h2>

    <form id="formulaire">

        <input type="text" id="nom" placeholder="Nom complet" required>

        <input type="email" id="email" placeholder="Email" required>

        <input type="tel" id="tel" placeholder="Téléphone" required>

        <button type="submit">S'inscrire</button>

    </form>

    <p id="msg"></p>

    <script src="script.js"></script>

</body>
</html>
