<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inscription Webinaire</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Logo AFG -->
    <img src="logo-afg.png" alt="AFG Consulting" class="logo-afg">

    <h3>Inscription au webinaire</h3>

    <form id="formulaire">
        <input type="text" id="nom" placeholder="Nom complet" required><br><br>
        <input type="email" id="email" placeholder="Email" required><br><br>
        <input type="tel" id="tel" placeholder="Téléphone" required><br><br>
    
        <button type="submit">S'inscrire</button>
    </form>
    
    <p id="msg"></p>

<script src="script.js"></script>
</body>
</html>
