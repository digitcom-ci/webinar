<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inscription Webinaire</title>

<style>
:root{
    --afg-blue:#662D5A;
    --afg-light:#AF9DC4;
    --afg-accent:#7ABAC9;
    --text:#ffffff;
}

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: "Poppins", sans-serif;
}

body{
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    background:linear-gradient(135deg,var(--afg-blue),var(--afg-light),var(--afg-accent));
    overflow-x:hidden;
    padding:20px;
    color:var(--text);
    position:relative;
}

body::before{
    content:"";
    position:absolute;
    width:700px;
    height:700px;
    background:radial-gradient(circle,#00c6ff44,transparent 70%);
    animation:move 15s infinite alternate ease-in-out;
    top:-200px;
    left:-200px;
    z-index:0;
}

@keyframes move{
    from{ transform:translate(0,0);}
    to{ transform:translate(200px,200px);}
}

.logo-afg{
    display:block;
    margin:0 auto 20px auto;
    max-width:180px;
    height:auto;
    z-index:1;
}

h2{
    text-align:center;
    margin-bottom:25px;
    font-weight:400;
    z-index:1;
}

form{
    position:relative;
    backdrop-filter:blur(18px);
    background:rgba(255,255,255,0.08);
    border-radius:20px;
    padding:40px 35px;
    width:100%;
    max-width:360px;
    box-shadow:0 20px 50px rgba(0,0,0,0.5);
    border:1px solid rgba(255,255,255,0.15);
    animation:fadeIn .8s ease;
    z-index:1;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(40px);}
    to{opacity:1; transform:translateY(0);}
}

input{
    width:100%;
    padding:14px 15px;
    margin-bottom:18px;
    border:none;
    outline:none;
    border-radius:12px;
    background:rgba(255,255,255,0.15);
    color:white;
    font-size:16px;
    transition:.25s;
}

input::placeholder{
    color:#ddd;
}

input:focus{
    background:rgba(255,255,255,0.25);
    box-shadow:0 0 0 2px var(--afg-accent);
    transform:scale(1.02);
}

button{
    width:100%;
    padding:15px;
    border:none;
    border-radius:12px;
    font-size:16px;
    font-weight:600;
    background:var(--afg-blue);
    color:white;
    cursor:pointer;
    transition:.3s;
    position:relative;
    overflow:hidden;
}

button:hover{
    transform:translateY(-2px);
    box-shadow:0 10px 25px rgba(0,198,255,.5);
}

button.loading{
    pointer-events:none;
    background:#444;
}

button.loading::after{
    content:"";
    width:18px;
    height:18px;
    border:3px solid #fff;
    border-top:3px solid var(--afg-accent);
    border-radius:50%;
    position:absolute;
    left:50%;
    top:50%;
    transform:translate(-50%,-50%);
    animation:spin .8s linear infinite;
}

@keyframes spin{
    to{transform:translate(-50%,-50%) rotate(360deg);}
}

#msg{
    margin-top:15px;
    text-align:center;
    font-size:14px;
    opacity:0;
    transform:translateY(10px);
    transition:.4s;
}

#msg.show{
    opacity:1;
    transform:translateY(0);
}

#msg.success{
    color:#00ffae;
}

#msg.error{
    color:#ff6b6b;
}

@media(max-width:480px){
    form{
        padding:28px 22px;
    }
}
</style>

</head>
<body>

<img src="logo-afg.png" alt="AFG Consulting" class="logo-afg">

<h2>Inscription au webinaire</h2>

<form id="formulaire">
    <input type="text" id="nom" placeholder="Nom complet" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="tel" id="tel" placeholder="Téléphone" required>
    <button type="submit">S'inscrire</button>
</form>

<p id="msg"></p>

<script>
const form = document.getElementById("formulaire");
const msg = document.getElementById("msg");
const btn = form.querySelector("button");

const API = "https://script.google.com/macros/s/AKfycbzsj3smsaX9Z7xk7C62AZW-xx8zmQ8_iDUJoZdUfA7v4n738Vkluqb0dw8_0hr2lB80/exec";

form.addEventListener("submit", async (e)=>{
    e.preventDefault();

    const nom = document.getElementById("nom").value;
    const email = document.getElementById("email").value;
    const tel = document.getElementById("tel").value;

    btn.classList.add("loading");
    btn.innerText="";
    msg.className="";
    msg.innerText="Enregistrement...";
    msg.classList.add("show");

    try{
        const res = await fetch(`${API}?nom=${encodeURIComponent(nom)}&email=${encodeURIComponent(email)}&tel=${encodeURIComponent(tel)}`);
        const data = await res.json();

        if(data.status === "success"){
            msg.innerText="Inscription confirmée ✔";
            msg.classList.add("success");
            form.reset();

            setTimeout(()=>{
                window.location.href = "webinaire.html";
            },1200);
        }else{
            msg.innerText="Erreur lors de l'inscription";
            msg.classList.add("error");
        }

    }catch(err){
        msg.innerText="Impossible de contacter le serveur";
        msg.classList.add("error");
    }

    btn.classList.remove("loading");
    btn.innerText="S'inscrire";
});
</script>

</body>
</html>
